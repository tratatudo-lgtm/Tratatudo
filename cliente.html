<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Área do Cliente · TrataTudo</title>
  <style>
    body { font-family: Inter, sans-serif; background: #f9f9f9; padding: 2rem; }
    h2 { color: #0078d4; }
    button { background: #d32f2f; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Bem-vindo, <span id="nomeCliente"></span></h2>
  <p>Estás autenticado na área de cliente.</p>
  <button onclick="logout()">Sair</button>

  <script>
    if (localStorage.getItem("clienteAutenticado") !== "true") {
      window.location.href = "cliente-login.html";
    }

    const nome = localStorage.getItem("clienteNome");
    document.getElementById("nomeCliente").textContent = nome;

    function logout() {
      localStorage.clear();
      window.location.href = "cliente-login.html";
    }
  </script>
</body>
</html>
