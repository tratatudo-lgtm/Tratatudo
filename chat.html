<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente Inteligente Â· TrataTudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #002b5c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      line-height: 1.5;
    }
    .user {
      align-self: flex-end;
      background: #0078d4;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #e6f2ff;
      color: #333;
    }
    form {
      display: flex;
      padding: 1rem;
      background: white;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.75rem 1rem;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ¤– Assistente Inteligente</h1>
    <p>Fala comigo! Estou aqui para ajudar com documentos, nacionalidade, reagrupamento e muito mais.</p>
  </header>

  <div class="chat-container" id="chat">
    <div class="message bot">OlÃ¡! Sou o assistente da TrataTudo. Como posso ajudar hoje?</div>
  </div>

  <form onsubmit="sendMessage(event)">
    <input type="text" id="userInput" placeholder="Escreve a tua pergunta..." required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = input.value;
      chat.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Obrigado pela tua pergunta! Em breve terÃ¡s uma resposta personalizada.";
      chat.appendChild(botMsg);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
