<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administração · TrataTudo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      padding: 2rem;
    }
    .login-box, .admin-panel {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      color: #0078d4;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #0078d4;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    .logout-btn {
      background: #d32f2f;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-box" id="loginBox">
    <h2>Login Administração</h2>
    <input type="text" id="usuario" placeholder="Utilizador" required />
    <input type="password" id="senha" placeholder="Palavra-passe" required />
    <button onclick="loginAdmin()">Entrar</button>
  </div>

  <!-- Painel de Administração -->
  <div class="admin-panel hidden" id="adminPanel">
    <h2>Painel de Administração</h2>
    <p>Bem-vindo, administrador. Aqui podes gerir clientes, pedidos e configurações.</p>
    <button class="logout-btn" onclick="logoutAdmin()">Sair</button>
  </div>

  <script>
    const loginBox = document.getElementById("loginBox");
    const adminPanel = document.getElementById("adminPanel");

    // Verifica se já está autenticado
    if (localStorage.getItem("adminAutenticado") === "true") {
      loginBox.classList.add("hidden");
      adminPanel.classList.remove("hidden");
    }

    function loginAdmin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      const adminUser = "admin";
      const adminPass = "tratatudo123";

      if (usuario === adminUser && senha === adminPass) {
        localStorage.setItem("adminAutenticado", "true");
        loginBox.classList.add("hidden");
        adminPanel.classList.remove("hidden");
      } else {
        alert("Credenciais inválidas.");
      }
    }

    function logoutAdmin() {
      localStorage.removeItem("adminAutenticado");
      location.reload();
    }
  </script>

</body>
</html>
